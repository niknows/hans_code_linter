<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANS Code Linter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>HANS Code Linter</h1>
        <textarea id="code-input" placeholder="Paste your code here..."></textarea>
        <div class="buttons">
            <button id="lint-button">Lint Code</button>
            <button id="export-button">Export Report</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
